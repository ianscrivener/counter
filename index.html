<!DOCTYPE html>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="styles.css">

        </div>
        <div class="col-7">
            <div class="counters">
                <div class="counter">9</div>
                <div class="counter">9</div>
                <div class="counter">9</div>
                <div class="counter">9</div>
                <div class="counter">9</div>
                <div class="counter">9</div>
                <div class="counter">9</div>

        </div>

    <p class="footer-text">under Albanese Government - since 21 May 2022</p>

    <p class="footer-text-small">one Australian male suicide every ~3.6 hours</p>
    <p class="footer-text-small">one Australian male early death every ~29 minutes</p>



    
    <script src="script.js"></script>

</html>
