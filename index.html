<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australian Men</title>
    <style>
        body {
            background-color: #F5E6B8;
            font-family: 'Georgia', serif;
            color: #5D4037;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .title {
            font-size: 4.5rem;
            font-weight: bold;
            margin-bottom: 60px;
            text-align: center;
            color: #5D4037;
        }

        .section {
            margin-bottom: 80px;
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .section-title {
            font-size: 3rem;
            margin: 0;
            color: #5D4037;
            font-weight: normal;
            flex-shrink: 0;
        }

        .counters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .counter {
            width: 45px;
            height: 100px;
            border: 3px solid #5D4037;
            background-color: #F5E6B8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #5D4037;
            border-radius: 0;
            text-align: center;
        }

        .counter + .counter {
            border-left: none;
        }

        .section.early-deaths .section-title {
            font-size: 2.25rem;
        }

        .section.early-deaths .counter {
            width: 34px;
            height: 75px;
            font-size: 1.875rem;
        }

        .footer-text {
            font-size: 1.5rem;
            color: #5D4037;
            text-align: center;
            margin-top: 60px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .section {
                flex-direction: column;
                gap: 20px;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .counter {
                width: 35px;
                height: 80px;
                font-size: 2rem;
            }
            
            .section.early-deaths .section-title {
                font-size: 1.65rem;
            }

            .section.early-deaths .counter {
                width: 26px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .footer-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Australian Men</h1>
    
    <div class="section">
        <h2 class="section-title">Suicides</h2>
        <div class="counters">
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
        </div>
    </div>
    
    <div class="section early-deaths">
        <h2 class="section-title">Early deaths</h2>
        <div class="counters">
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
            <div class="counter">9</div>
        </div>
    </div>
    
    <p class="footer-text">under Albanese Government - since 21 May 2022</p>
</body>
</html>
